<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Eduminatti - Find the best boarding schools in Dehradun and across India. Optimized school listing portal with fast page load speeds." />
    <meta name="keywords" content="boarding schools, Dehradun schools, school listings, education portal" />
    <meta name="author" content="Eduminatti" />
    <meta name="theme-color" content="#6a11cb" />
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script">
    <title>Eduminatti - Vibrant School Listings in Dehradun</title>
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      /* Minimal critical CSS for fast initial render */
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4edf9 100%);
        background-attachment: fixed;
      }
      
      .loading-placeholder {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.5rem;
        color: white;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        animation: gradientShift 3s ease infinite;
        background-size: 400% 400%;
      }
      
      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      /* Contain layout shifts */
      .critical {
        contain: layout style paint;
      }
      
      /* Loading spinner */
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading placeholder for better perceived performance -->
      <div class="loading-placeholder">
        <div class="spinner"></div>
        Loading Vibrant School Listings...
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
